services:
  # Database service for the tenant application
  database:
    container_name: db-ecmp
    image: postgres:17.5-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    ports:
      - "5441:5432"
    volumes:
      - postgres_data_volume:/var/lib/postgresql/data
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    stop_grace_period: 1m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: .
    image: musfiqdehan/products/ecmp/backend-service:1.0.0
    container_name: backend-ecmp
    command: daphne -p 8002 -b 0.0.0.0 project_config.asgi:application
    ports:
      - "8002:8002"
    volumes:
      - .:/usr/src/app
      - static_data_volume:/usr/src/app/static
      - media_data_volume:/usr/src/app/media
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_HOST=${POSTGRES_HOST}
      - DB_PORT=${POSTGRES_PORT}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - microservices_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  redis:
    container_name: redis-ecmp
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6391:6379"
    volumes:
      - redis_data_volume:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - microservices_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  celery:
    build: .
    image: musfiqdehan/products/ecmp/celery-service:1.0.0
    container_name: celery-ecmp
    command: celery -A project_config.celery worker --loglevel=info
    entrypoint: []
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
      - backend
      - database
    env_file:
      - .env
    networks:
      - microservices_network

  celery-beat:
    build: .
    image: musfiqdehan/products/ecmp/celery-beat-service:1.0.0
    container_name: celery-beat-ecmp
    command: celery -A project_config.celery beat --loglevel=info
    entrypoint: []
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
      - backend
      - database
    env_file:
      - .env
    networks:
      - microservices_network

# Volumes for persistent storage
volumes:
  postgres_data_volume:
  static_data_volume:
  media_data_volume:
  redis_data_volume:

# Define the external network for microservices
networks:
  microservices_network:
    name: musfiqdehan_microservices_network
    external: true