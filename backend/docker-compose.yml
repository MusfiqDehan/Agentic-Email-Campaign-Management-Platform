services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: email-platform-db
    environment:
      POSTGRES_DB: ${DB_NAME:-email_campaign_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTHENTICATION_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-platform

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: email-platform-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-platform

  # Django Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: email-platform-app
    environment:
      DEBUG: ${DEBUG:-True}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project_config.settings.development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-email_campaign_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-email_campaign_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
    volumes:
      - .:/app
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - email-platform
    stdin_open: true
    tty: true

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: email-platform-celery
    environment:
      DEBUG: ${DEBUG:-True}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project_config.settings.development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-email_campaign_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-email_campaign_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    command: celery -A project_config worker -l info
    networks:
      - email-platform

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: email-platform-celery-beat
    environment:
      DEBUG: ${DEBUG:-True}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project_config.settings.development}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-email_campaign_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-email_campaign_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    command: celery -A project_config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    networks:
      - email-platform

volumes:
  postgres_data:
  redis_data:

networks:
  email-platform:
    driver: bridge
