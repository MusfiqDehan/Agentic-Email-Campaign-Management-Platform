
# Production Docker Compose Configuration
# Uses pre-built images and optimized settings
# Deploy with: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: email-platform-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-email_campaign_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?error}
      POSTGRES_HOST_AUTHENTICATION_METHOD: md5
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: email-platform-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?error}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email-platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Django Application
  app:
    image: ${DOCKER_REGISTRY:-localhost}/email-platform:${VERSION:-latest}
    container_name: email-platform-app-prod
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project_config.settings.production}
      SECRET_KEY: ${SECRET_KEY:?error}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:?error}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-True}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:?error}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/campaigns/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - email-platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Worker
  celery:
    image: ${DOCKER_REGISTRY:-localhost}/email-platform:${VERSION:-latest}
    container_name: email-platform-celery-prod
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project_config.settings.production}
      SECRET_KEY: ${SECRET_KEY:?error}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - postgres
      - redis
    command: celery -A project_config worker -l info --concurrency=${CELERY_WORKERS:-4}
    networks:
      - email-platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Beat (Scheduler)
  celery-beat:
    image: ${DOCKER_REGISTRY:-localhost}/email-platform:${VERSION:-latest}
    container_name: email-platform-celery-beat-prod
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      DEBUG: ${DEBUG:-False}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-project_config.settings.production}
      SECRET_KEY: ${SECRET_KEY:?error}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
    volumes:
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - postgres
      - redis
    command: celery -A project_config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    networks:
      - email-platform-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Nginx Reverse Proxy (Optional)
  # Uncomment to use Nginx as reverse proxy and SSL termination
  # nginx:
  #   image: nginx:alpine
  #   container_name: email-platform-nginx
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl/:/etc/nginx/ssl/:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - email-platform-prod

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  email-platform-prod:
    driver: bridge
