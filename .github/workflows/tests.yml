name: Tests & Code Quality

on:
  push:
    branches:
      - main
      - development
      - '**'
  pull_request:
    branches:
      - main
      - development

jobs:
  # Job 1: Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests (Python ${{ matrix.python-version }})
    
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements/base.txt
          pip install -r requirements/dev.txt

      - name: Run migrations
        working-directory: ./backend
        env:
          DEBUG: 'False'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          python manage.py migrate

      - name: Run Django tests
        working-directory: ./backend
        env:
          DEBUG: 'False'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          python manage.py test apps/ --verbosity=2 --parallel

      - name: Generate coverage report
        working-directory: ./backend
        env:
          DEBUG: 'False'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          pip install coverage
          coverage run --source='apps' manage.py test apps/
          coverage report -m
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  # Job 2: Code Quality
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety

      - name: Run Black formatter check
        working-directory: ./backend
        continue-on-error: true
        run: |
          black --check apps/ project_config/

      - name: Run isort import check
        working-directory: ./backend
        continue-on-error: true
        run: |
          isort --check-only apps/ project_config/

      - name: Run Flake8 linter
        working-directory: ./backend
        continue-on-error: true
        run: |
          flake8 apps/ project_config/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run Bandit security scan
        working-directory: ./backend
        continue-on-error: true
        run: |
          bandit -r apps/ -f txt

  # Job 3: Django Checks
  django-checks:
    runs-on: ubuntu-latest
    name: Django System Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: Run Django checks
        working-directory: ./backend
        env:
          DEBUG: 'True'
          SECRET_KEY: test-secret-key
          ALLOWED_HOSTS: '*'
        run: |
          python manage.py check

      - name: Check migrations
        working-directory: ./backend
        env:
          DEBUG: 'True'
          SECRET_KEY: test-secret-key
          ALLOWED_HOSTS: '*'
        run: |
          python manage.py makemigrations --dry-run --check

  # Job 4: Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: Run linting
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint

      - name: Build production
        working-directory: ./frontend
        run: npm run build

  # Job 5: Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (development)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: development
          push: false
          load: true
          tags: email-platform:test-dev

      - name: Build Docker image (production)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: false
          load: true
          tags: email-platform:test-prod

  # Job 6: Summary
  summary:
    needs: [backend-tests, code-quality, django-checks, frontend-tests, docker-build]
    runs-on: ubuntu-latest
    name: Test Summary
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Django Checks: ${{ needs.django-checks.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

      - name: Add PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const test_status = '${{ needs.backend-tests.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            const quality_status = '${{ needs.code-quality.result }}' === 'success' ? '‚úÖ' : '‚ö†Ô∏è';
            const django_status = '${{ needs.django-checks.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            const frontend_status = '${{ needs.frontend-tests.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            const docker_status = '${{ needs.docker-build.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üß™ Test Results\n\n| Check | Status |\n|-------|--------|\n| Backend Tests | ${test_status} |\n| Code Quality | ${quality_status} |\n| Django System | ${django_status} |\n| Frontend Tests | ${frontend_status} |\n| Docker Build | ${docker_status} |\n\n[View full results ‚Üí](${context.payload.pull_request.html_url}/checks)`
            });

      - name: Fail if tests failed
        if: |
          needs.backend-tests.result == 'failure' ||
          needs.django-checks.result == 'failure' ||
          needs.frontend-tests.result == 'failure' ||
          needs.docker-build.result == 'failure'
        run: exit 1
